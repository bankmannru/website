<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на работу - Маннру Банк</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
    </script>
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: #FFFFFF;
            padding: 32px;
            border-radius: 28px;
            box-shadow: var(--md-elevation-level1);
        }

        .form-title {
            font-family: "Product Sans";
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--md-sys-color-on-surface);
        }

        .form-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-family: "Product Sans";
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--md-sys-color-primary);
        }

        .form-row {
            font-family: "Product Sans";
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 16px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .form-container {
                padding: 24px;
                margin: 0 8px;
            }
        }

        md-outlined-text-field,
        md-outlined-select,
        md-outlined-textarea,
        md-filled-select {
            width: 100%;
            margin-bottom: 16px;
        }

        .checkbox-group {
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Заявка на работу в банк Маннру</h1>
        
        <form action="https://formspree.io/f/mannaybw" method="POST">
            <div class="form-section">
                <h2 class="section-title">Личная информация</h2>
                <div class="form-row">
                    <md-outlined-text-field label="Имя" required name="firstName"></md-outlined-text-field>
                    <md-outlined-text-field label="Фамилия" required name="lastName"></md-outlined-text-field>
                </div>
                <div class="form-row">
                    <md-outlined-text-field label="Email" type="email" required name="email"></md-outlined-text-field>
                    <md-outlined-text-field label="Телефон" type="tel" required name="phone"></md-outlined-text-field>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Профессиональная информация</h2>
                <md-filled-select label="Желаемая должность" required name="position" supporting-text="*Перезагрузите страницу если невозможно выбрать элемент">
                    <md-select-option value="designer">
                      <div slot="headline">Дизайнер</div>
                    </md-select-option>
                    <md-select-option value="developer">
                      <div slot="headline">Разработчик</div>
                    </md-select-option>
                  </md-filled-select>
            </div>

            <div class="form-section">
                <h2 class="section-title">Дополнительная информация</h2>
                <md-outlined-text-field label="Почему вы хотите работать в Маннру Банке?" rows="4" required name="motivation"></md-outlined-text-field>
                
                <div class="checkbox-group">
                    <md-checkbox id="tsandcs" touch-target="wrapper" name="agreement"></md-checkbox>
                    <label for tsandcs style="font-family: 'Product Sans';">Я согласен на обработку персональных данных</label>
                </div>
            </div>

            <md-filled-tonal-button type="submit" style="width: 100%;">
                Отправить заявку
                <svg slot="icon" viewBox="0 0 48 48"><path d="M6 40V8l38 16Zm3-4.65L36.2 24 9 12.5v8.4L21.1 24 9 27Z"/></svg>
            </md-filled-tonal-button>
        </form>
    </div>
</body>
</html>
