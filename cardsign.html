<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма номера телефона</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="reg.js" defer></script>
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-family: 'Onest', sans-serif;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: linear-gradient(to right, aqua, #0066ff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Onest', sans-serif;
        }
        .submit-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="phoneForm">
            <div class="form-group">
                <label>Номер телефона:</label>
                <input type="tel" id="phone" pattern="[0-9]{11}" placeholder="89991234567" required>
            </div>
            <button type="submit" class="submit-btn">Подтвердить</button>
