<!DOCTYPE html>
<html lang="en">
<head>
    <script src="broadcast.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManShell v2.0</title>
    <script src="sheets.js"></script>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Consolas', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        .shell {
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            background-color: #1e1e1e;
        }
        .input-line {
            display: flex;
            align-items: center;
            padding: 2px 0;
        }
        .prompt {
            color: #00ff00;
            margin-right: 10px;
            font-weight: bold;
        }
        .input {
            flex-grow: 1;
            background: none;
            border: none;
            color: #ffffff;
            outline: none;
            font-family: 'Consolas', monospace;
            font-size: 16px;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
        .info {
            color: #4444ff;
        }
        .warning {
            color: #ffff44;
        }
        .output {
            margin: 2px 0;
            white-space: pre-wrap;
            line-height: 1.2;
        }
        .command-output {
            margin-left: 20px;
        }
        .timestamp {
            color: #888888;
        }
        p {
            margin: 0;
            padding: 1px 0;
        }
    </style>
</head>
<body>
    <div class="shell" id="shell">
        <div class="output" id="output">
            <p>Welcome to ManShell v2.0</p>
            <p>Type 'help' for available commands</p>
        </div>
        <div class="input-line">
            <span class="prompt">$</span>
            <input type="text" class="input" autofocus>
        </div>
    </div>
    <script>
        const input = document.querySelector('.input');
        const output = document.querySelector('.output');
        const ADMIN_PASSWORD = 'admun'; // Change this to your desired admin password
        let isAuthenticated = false;

        function appendOutput(text, className = '') {
            const p = document.createElement('p');
            p.textContent = text;
            if (className) p.className = className;
            output.appendChild(p);
            const shell = document.getElementById('shell');
            shell.scrollTop = shell.scrollHeight;
        }

        async function executeCommand(command) {
            try {
                // Create a unique callback name
                const callbackName = 'cb_' + Math.random().toString(36).substr(2, 9);
                
                return await new Promise((resolve) => {
                    // Create cleanup function
                    const cleanup = () => {
                        delete window[callbackName];
                        if (script && script.parentNode) {
                            script.parentNode.removeChild(script);
                        }
                        if (timeoutId) {
                            clearTimeout(timeoutId);
                        }
                    };

                    // Create the callback function
                    window[callbackName] = function(response) {
                        cleanup();
                        resolve(response);
                    };

                    // Create script element
                    const script = document.createElement('script');
                    script.async = true;
                    
                    // Build URL with parameters
                    const params = new URLSearchParams({
                        callback: callbackName,
                        data: JSON.stringify({
                            action: 'executeCommand',
                            command: command
                        })
                    });
                    
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?${params}`;

                    // Handle load errors
                    script.onerror = () => {
                        cleanup();
                        resolve({
                            success: false,
                            error: 'Failed to load script'
                        });
                    };

                    // Add timeout
                    const timeoutId = setTimeout(() => {
                        cleanup();
                        resolve({
                            success: false,
                            error: 'Request timed out'
                        });
                    }, 10000);

                    // Add script to document
                    document.head.appendChild(script);
                });
            } catch (error) {
                console.error('Command error:', error);
                return { 
                    success: false, 
                    error: error.toString() 
                };
            }
        }

        input.addEventListener('keydown', async function(event) {
            if (event.key === 'Enter') {
                const command = input.value;
                appendOutput(`$ ${command}`);
                input.value = '';

                if (command === 'clear') {
                    output.innerHTML = '';
                    return;
                }

                const result = await executeCommand(command);
                if (result.success) {
                    if (result.output) {
                        appendOutput(result.output, 'command-output');
                    }
                } else {
                    appendOutput(result.error || 'Command failed', 'error');
                }

                const shell = document.getElementById('shell');
                shell.scrollTop = shell.scrollHeight;
            }
        });

        document.getElementById('shell').addEventListener('click', function() {
            input.focus();
        });

        input.addEventListener('keydown', function(event) {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
                event.stopPropagation();
            }
        });
    </script>
</body>
</html>
