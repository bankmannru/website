    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
        function updatePreview() {
            const holder = document.getElementById('holder-input').value.toUpperCase() || '–ò–ú–Ø –§–ê–ú–ò–õ–ò–Ø';
            let theme = document.getElementById('theme-select').value;
            
            // –û–±—ä–µ–∫—Ç —Å —Å–µ–∫—Ä–µ—Ç–Ω—ã–º–∏ –∫–æ–¥–∞–º–∏ –∏ –∏—Ö –æ–ø–∏—Å–∞–Ω–∏—è–º–∏
            const secretCodes = {
                'SUPERNOVA': {
                    theme: 'supernova',
                    icon: 'stars',
                    message: 'üåü –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ —Å—É–ø–µ—Ä-–∫–∞—Ä—Ç–∞! üåü'
                },
                'SANDBOX': {
                    theme: 'sandbox',
                    icon: 'beach_access',
                    message: 'üèñÔ∏è –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –ø–µ—Å–æ—á–Ω–∞—è –∫–∞—Ä—Ç–∞! üèñÔ∏è'
                },
                'NEON': {
                    theme: 'neon',
                    icon: 'bolt',
                    message: '‚ö° –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –Ω–µ–æ–Ω–æ–≤–∞—è –∫–∞—Ä—Ç–∞! ‚ö°'
                },
                'HOLO': {
                    theme: 'holo',
                    icon: 'gradient',
                    message: 'üåà –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –≥–æ–ª–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è –∫–∞—Ä—Ç–∞! üåà'
                },
                'MATRIX': {
                    theme: 'matrix',
                    icon: 'code',
                    message: 'üñ•Ô∏è –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω–∞ –º–∞—Ç—Ä–∏—á–Ω–∞—è –∫–∞—Ä—Ç–∞! üñ•Ô∏è'
                }
            };

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞ —Å–µ–∫—Ä–µ—Ç–Ω—ã–µ –∫–æ–¥—ã
            if (secretCodes[holder]) {
                const code = secretCodes[holder];
                theme = code.theme;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –∞–∫—Ç–∏–≤–∞—Ü–∏–∏
                const toast = document.createElement('div');
                toast.className = 'toast success';
                toast.innerHTML = `
                    <md-icon>${code.icon}</md-icon>
                    <span>${code.message}</span>
                `;
                document.body.appendChild(toast);
                
                requestAnimationFrame(() => {
                    toast.style.opacity = '1';
                    toast.style.transform = 'translateY(0)';
                });

                setTimeout(() => {
                    toast.style.opacity = '0';
                    toast.style.transform = 'translateY(20px)';
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            const primaryColor = document.getElementById('primary-color').value;
            const secondaryColor = document.getElementById('secondary-color').value;
            const pattern = document.getElementById('pattern-select').value;
            const chipStyle = document.getElementById('chip-style').value;

            const previewCard = document.getElementById('preview-card');
            previewCard.setAttribute('holder', holder);
            previewCard.setAttribute('theme', theme);
            previewCard.setAttribute('primary-color', primaryColor);
            previewCard.setAttribute('secondary-color', secondaryColor);
            previewCard.setAttribute('pattern', pattern);
            previewCard.setAttribute('chip-style', chipStyle);
        }
    </script>

    <script type="module">
        import { database } from './firebase-config.js';
        import { ref, push, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const form = document.getElementById('card-form');
        const previewCard = document.getElementById('preview-card');

        function showNotification(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `
                <md-icon>${isError ? 'error' : 'check_circle'}</md-icon>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            });

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = form.querySelector('md-filled-button');
            submitButton.disabled = true;

            try {
                const cardData = {
                    holder: document.getElementById('holder-input').value.toUpperCase(),
                    theme: document.getElementById('theme-select').value,
                    number: generateCardNumber(),
                    securityCode: generateSecurityCode(),
                    expires: generateExpiryDate(),
                    createdAt: Date.now(),
                    balance: 0
                };

                const cardsRef = ref(database, 'cards');
                const newCardRef = push(cardsRef);
                await set(newCardRef, cardData);

                showNotification('–ö–∞—Ä—Ç–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
                window.location.href = `account.html?id=${newCardRef.key}`;
            } catch (error) {
                console.error('Error creating card:', error);
                showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∫–∞—Ä—Ç—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', true);
                submitButton.disabled = false;
            }
        });

        function generateCardNumber() {
            return Math.floor(Math.random() * 900000) + 100000;
        }

        function generateSecurityCode() {
            return Math.floor(Math.random() * 900) + 100;
        }

        function generateExpiryDate() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 3);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear().toString().slice(-2)}`;
        }
    </script>
