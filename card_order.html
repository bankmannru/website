<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание карты - Банк Маннру</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Material Web Components -->
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <!-- Custom Components -->
    <script type="module" src="card-creator.js"></script>

    <style>
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .headline-large {
            color: var(--md-sys-color-on-surface);
            margin-bottom: 32px;
            text-align: center;
            font-family: 'Product Sans', sans-serif;
        }

        .card-preview {
            margin: 32px 0;
            display: flex;
            justify-content: center;
            perspective: 1000px;
        }

        .creation-form {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: var(--md-sys-color-surface-container);
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        md-outlined-text-field,
        md-select {
            width: 100%;
        }

        md-filled-button {
            align-self: flex-end;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
            }

            .creation-form {
                padding: 20px;
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 1000;
        }

        .toast.success md-icon {
            color: var(--md-sys-color-primary);
        }

        .toast.error md-icon {
            color: var(--md-sys-color-error);
        }

        .toast span {
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline-large">Создание новой карты</h1>
        
        <!-- Card Preview -->
        <div class="card-preview">
            <bank-card
                id="preview-card"
                number="000 000"
                holder="ИМЯ ФАМИЛИЯ"
                expires="12/25"
                theme="default">
            </bank-card>
        </div>

        <!-- Card Creation Form -->
        <form id="card-form" class="creation-form">
            <md-outlined-text-field
                label="Имя и Фамилия"
                required
                id="holder-input">
            </md-outlined-text-field>

            <md-filled-select label="Тип карты" required id="theme-select">
                <md-select-option value="default">
                    <div slot="headline">Стандартная</div>
                </md-select-option>
                <md-select-option value="premium">
                    <div slot="headline">Премиум</div>
                </md-select-option>
                <md-select-option value="gold">
                    <div slot="headline">Золотая</div>
                </md-select-option>
                <md-select-option value="neon">
                    <div slot="headline">Неоновая</div>
                </md-select-option>
                <md-select-option value="ocean">
                    <div slot="headline">Океан</div>
                </md-select-option>
            </md-filled-select>

            <md-filled-button type="submit">
                Создать карту
                <md-icon slot="icon">add_card</md-icon>
            </md-filled-button>
        </form>
    </div>

    <script type="module">
        import { database } from './firebase-config.js';
        import { ref, push, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const form = document.getElementById('card-form');
        const previewCard = document.getElementById('preview-card');

        // Update preview as user types
        document.getElementById('holder-input').addEventListener('input', (e) => {
            previewCard.setAttribute('holder', e.target.value.toUpperCase());
        });

        document.getElementById('theme-select').addEventListener('change', (e) => {
            previewCard.setAttribute('theme', e.target.value);
        });

        function showNotification(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `
                <md-icon>${isError ? 'error' : 'check_circle'}</md-icon>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateY(0)';
            });

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitButton = form.querySelector('md-filled-button');
            submitButton.disabled = true;

            try {
                const cardData = {
                    holder: document.getElementById('holder-input').value.toUpperCase(),
                    theme: document.getElementById('theme-select').value,
                    number: generateCardNumber(),
                    securityCode: generateSecurityCode(),
                    expires: generateExpiryDate(),
                    createdAt: Date.now(),
                    balance: 0
                };

                const cardsRef = ref(database, 'cards');
                const newCardRef = push(cardsRef);
                await set(newCardRef, cardData);

                showNotification('Карта успешно создана!');
                window.location.href = `account.html?id=${newCardRef.key}`;
            } catch (error) {
                console.error('Error creating card:', error);
                showNotification('Ошибка при создании карты. Попробуйте позже.', true);
                submitButton.disabled = false;
            }
        });

        function generateCardNumber() {
            return Math.floor(Math.random() * 900000) + 100000;
        }

        function generateSecurityCode() {
            return Math.floor(Math.random() * 900) + 100;
        }

        function generateExpiryDate() {
            const date = new Date();
            date.setFullYear(date.getFullYear() + 3);
            return `${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear().toString().slice(-2)}`;
        }
    </script>
</body>
</html>
