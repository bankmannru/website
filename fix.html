<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исправить</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            perspective: 1000px;
        }

        .fix-button {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: #ff0000;
            border: none;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3),
                        inset 0 -8px 12px rgba(0,0,0,0.2),
                        0 0 0 10px #cccccc;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            transform-style: preserve-3d;
            transform: rotateX(20deg) rotateY(20deg);
        }

        .fix-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #cc0000;
            transform: translateZ(-20px);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .fix-button:hover {
            background: #ff1a1a;
            transform: rotateX(30deg) rotateY(30deg) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4),
                        inset 0 -8px 12px rgba(0,0,0,0.2),
                        0 0 0 10px #d9d9d9;
        }

        .fix-button:active {
            transform: rotateX(10deg) rotateY(10deg) scale(0.95);
            background: #e60000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2),
                        inset 0 -4px 8px rgba(0,0,0,0.1),
                        0 0 0 10px #cccccc;
        }
    </style>
</head>
<body>
    <button class="fix-button">исправить</button>
</body>
</html>
