<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мобильный Банк Маннру</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .account-info {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .transaction {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Мобильный Банк Маннру</h1>
    </div>
    <div class="account-info">
        <h2>Ваш баланс: 1000₽</h2>
        <button class="button" onclick="alert('Перевод средств')">Перевести средства</button>
    </div>
    <div class="transaction">
        <h3>Последние транзакции</h3>
        <p>10/10/2023 - Оплата за услуги: 500₽</p>
        <p>09/10/2023 - Пополнение счета: 1000₽</p>
    </div>
</body>
</html>
