<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Sharp" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
  
      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>
    <style>
        :root {
          /* System tokens */
          --md-sys-color-primary: #0084ff;
          --md-sys-color-on-primary: #ffffff;
          --md-sys-color-outline: #6f7979;
          --md-sys-color-surface-container-highest: #dde1e4;
        }

        body {
            background-color: #363636;
        }
      </style>
    <script>
        // Load switch states from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const wifiSwitch = document.querySelector('md-switch:nth-of-type(1)');
            const bluetoothSwitch = document.querySelector('md-switch:nth-of-type(2)');
            const attackSwitch = document.querySelector('md-switch:nth-of-type(3)');

            wifiSwitch.checked = localStorage.getItem('wifiSwitch') === 'true';
            bluetoothSwitch.checked = localStorage.getItem('bluetoothSwitch') === 'true';
            attackSwitch.checked = localStorage.getItem('attackSwitch') === 'true';

            // Save switch states to localStorage on change
            wifiSwitch.addEventListener('change', () => {
                localStorage.setItem('wifiSwitch', wifiSwitch.checked);
            });
            bluetoothSwitch.addEventListener('change', () => {
                localStorage.setItem('bluetoothSwitch', bluetoothSwitch.checked);
            });
            attackSwitch.addEventListener('change', () => {
                localStorage.setItem('attackSwitch', attackSwitch.checked);
            });
        });
    </script>
</head>
<body>
    <p style="font-family: 'Roboto'; color: white; font-size: 24px; margin-left: 15px;">Настройки</p>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 16px;">
    <p style="font-family: 'Roboto'; color: white">Wi-Fi</p>
    <md-switch></md-switch>
    </div>
    <md-divider inset></md-divider>
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 16px;">
        <p style="font-family: 'Roboto'; color: white">Bluetooth</p>
        <md-switch></md-switch>
    </div>
    <md-divider inset></md-divider>
    <a href="advanattack.html" style="text-decoration: none;">
      <md-fab label="Меню атак" style="margin-top: 10px; width: 100%;"></md-fab>
    </a>
</body>
</html>
