<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManChat</title>
    <script src="sheets.js"></script>
    <script src="broadcast.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful');
                })
                .catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "@material/web/": "https://esm.run/@material/web/"

    <script type="module">
    import '@material/web/all.js';
    import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

    document.adoptedStyleSheets.push(typescaleStyles.styleSheet);

    <style>
        :root {
            --md-icon-font: 'Material Symbols Rounded';
            --md-filled-text-field-container-color: white;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Roboto', sans-serif;
            background: #1e1e1e;
            color: white;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: none;
        }
        .messages {
            height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #2d2d2d;
        }
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .message.sent {
            background: #004d40;
            margin-left: auto;
        }
        .message.received {
            background: #2d2d2d;
            border: 1px solid #444;
        }
        .message .header {
            font-size: 0.8em;
            color: #888;
            margin-bottom: 4px;
        }
        .input-area {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .action-buttons md-icon-button {
            --md-icon-button-icon-size: 20px;
            color: #888;
            transition: color 0.2s;
        }
        .action-buttons md-icon-button:hover {
            color: #00ff00;
        }
        md-filled-button {
            --md-filled-button-container-height: 40px;
        }
        .online-users {
            position: fixed;
            right: 20px;
            top: 20px;
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            min-width: 150px;
        }
        .online-users h3 {
            margin: 0 0 10px 0;
        }
        .user {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 5px 0;
        }
        .user::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }
        .message img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 8px;
        }
        .upload-button {
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            color: #00ff00;
        }
        #imageInput {
            display: none;
        }
        .message-actions {
            display: flex;
            gap: 8px;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .message:hover .message-actions {
            opacity: 1;
        }
        .message-actions md-icon-button {
            --md-icon-button-icon-size: 18px;
            padding: 6px;
        }
        .formatted-text {
            white-space: pre-wrap;
        }
        .formatted-text code {
            background: #1e1e1e;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        .formatted-text pre {
            background: #1e1e1e;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .shell-output {
            font-family: monospace;
            background: #000;
            padding: 8px;
            border-radius: 4px;
            margin-top: 8px;
        }
        .emoji-picker {
            position: absolute;
            bottom: 100%;
            right: 0;
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            display: none;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            margin-bottom: 10px;
        }
        .emoji-btn {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .emoji-btn:hover {
            background: #444;
        }
        .reactions {
            display: flex;
            gap: 4px;
            margin-top: 4px;
        }
        .reaction {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.9em;
            cursor: pointer;
        }
        .typing-indicator {
            padding: 10px;
            color: #888;
            font-style: italic;
        }
        .reply-to {
            background: #1e1e1e;
            padding: 8px;
            border-left: 3px solid #00ff00;
            margin-bottom: 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        [contenteditable] {
            outline: none;
        }
        .voice-record-btn {
            background: #00ff00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .voice-record-btn.recording {
            background: #ff0000;
            animation: pulse 1s infinite;
        }
        .audio-player {
            margin-top: 8px;
            width: 100%;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Welcome to ManChat</h2>
        <md-filled-text-field  type="text" id="nameInput" label="Введите ваше имя" style="width: 100%; margin-bottom: 20px;"></md-filled-text-field>
        <md-filled-button id="joinButton">Join Chat</md-filled-button>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="search-container">
            <md-outlined-text-field 
                type="text" 
                id="searchInput" 
                label="Search messages..."
                style="width: 100%; margin-bottom: 10px;">
                <md-icon slot="leading-icon">search</md-icon>
            </md-outlined-text-field>
        </div>
        <div class="messages" id="messages"></div>
        <img id="preview" class="image-preview">
        <div class="typing-indicator" id="typingIndicator"></div>
        <div class="input-area">
            <div class="input-container">
                <md-outlined-text-field 
                    type="text" 
                    id="messageInput" 
                    label="Отправьте сообщение..." 
                    style="--md-sys-color-primary: #00ff00;">
                </md-outlined-text-field>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt,.zip" style="display: none;">
                <div class="action-buttons">
                    <md-icon-button id="uploadButton" title="Upload Image">
                        <md-icon>image</md-icon>
                    </md-icon-button>
                    <md-icon-button id="fileButton" title="Share File">
                        <md-icon>attach_file</md-icon>
                    </md-icon-button>
                    <md-icon-button id="emojiButton" title="Add Emoji">
                        <md-icon>sentiment_satisfied</md-icon>
                    </md-icon-button>
                    <md-filled-button id="sendButton">
                        <md-icon>send</md-icon>
                    </md-filled-button>
                </div>
            </div>
        </div>
        <div class="emoji-picker" id="emojiPicker"></div>
    </div>

    <div class="online-users">
        <h3>Online Users</h3>
        <div id="usersList"></div>
    </div>

    <script>
        let username = '';
        let messageInput, messages, usersList, nameInput, emojiPicker;
        let currentImage = null;
        let replyingTo = null;
        let typingTimeout = null;
        let onlineUsersInterval = null;
        let lastMessageTimestamp = null;
        let notificationPermission = false;
        const reactions = ['👍', '❤️', '😂', '😮', '😢', '🎉', '🔥', '👏'];
        const emojis = ['😊', '😂', '🤣', '❤️', '😍', '🔥', '👍', '✨', '🎉', '🌟', '💯', '🙌', '👏', '🤔', '😅', '🥺'];
        
        // Voice Messages
        let mediaRecorder = null;
        let audioChunks = [];
        
        // Initialize elements after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize DOM elements
            messageInput = document.getElementById('messageInput');
            messages = document.getElementById('messages');
            usersList = document.getElementById('usersList');
            nameInput = document.getElementById('nameInput');
            emojiPicker = document.getElementById('emojiPicker');
            
            // Request notification permission
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    notificationPermission = permission === 'granted';
                });
            }

            // Initialize emoji picker
            emojis.forEach(emoji => {
                const btn = document.createElement('div');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => {
                    messageInput.value += emoji;
                    emojiPicker.style.display = 'none';
                };
                emojiPicker.appendChild(btn);
            });

            document.getElementById('emojiButton').onclick = (e) => {
                e.stopPropagation();
                emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
            };

            document.addEventListener('click', () => {
                emojiPicker.style.display = 'none';
            });

            // Add event listeners
            document.getElementById('joinButton').addEventListener('click', joinChat);
            document.getElementById('sendButton').addEventListener('click', sendMessage);
            document.getElementById('uploadButton').addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') joinChat();
            });
            // Add typing indicator
            messageInput.addEventListener('input', () => {
                if (username) {
                    broadcastTyping(true);
                    clearTimeout(typingTimeout);
                    typingTimeout = setTimeout(() => broadcastTyping(false), 2000);
                }
            });
            
            // Start message refresh interval
            setInterval(loadMessages, 2000);

            // Add keyboard shortcuts
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'Enter': // Ctrl/Cmd + Enter to send
                            sendMessage();
                            break;
                        case 'b': // Ctrl/Cmd + B for bold
                            e.preventDefault();
                            wrapText('**');
                            break;
                        case 'i': // Ctrl/Cmd + I for italic
                            e.preventDefault();
                            wrapText('*');
                            break;
                        case 'k': // Ctrl/Cmd + K for code
                            e.preventDefault();
                            wrapText('`');
                            break;
                    }
                }
            });
        });

        function joinChat() {
            username = document.getElementById('nameInput').value.trim();
            if (username) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('chatContainer').style.display = 'block';
                updateOnlineStatus(true);
                loadMessages();
                // Start checking online users
                onlineUsersInterval = setInterval(loadOnlineUsers, 5000);
                // Add window unload handler
                window.addEventListener('beforeunload', () => updateOnlineStatus(false));
                // Initial load of online users
                loadOnlineUsers();
                // Add visibility change handler
                document.addEventListener('visibilitychange', handleVisibilityChange);
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Resize and compress image before preview
                    const img = new Image();
                    img.onload = async function() {
                        try {
                            currentImage = await compressImage(this);
                            const preview = document.getElementById('preview');
                            preview.src = currentImage;
                            preview.style.display = 'block';
                        } catch (error) {
                            console.error('Error processing image:', error);
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function compressImage(img) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Calculate new dimensions (max 800px width/height)
                let width = img.width;
                let height = img.height;
                const maxSize = 800;
                
                if (width > height && width > maxSize) {
                    height = (height * maxSize) / width;
                    width = maxSize;
                } else if (height > maxSize) {
                    width = (width * maxSize) / height;
                    height = maxSize;
                }
                canvas.width = width;
                canvas.height = height;
                
                // Draw and compress
                ctx.drawImage(img, 0, 0, width, height);
                resolve(canvas.toDataURL('image/jpeg', 0.6));
            });
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message && !currentImage) return;

            // Handle shell commands
            if (message.startsWith('/')) {
                try {
                    const result = await executeShellCommand(message.slice(1));
                    if (result.success) {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message received system';
                        messageDiv.innerHTML = `
                            <div class="header">System</div>
                            <div class="content">
                                <pre class="shell-output">${result.output}</pre>
                            </div>
                        `;
                        messages.appendChild(messageDiv);
                        messages.scrollTop = messages.scrollHeight;
                    }
                } catch (error) {
                    console.error('Shell command error:', error);
                }
                messageInput.value = '';
                return;
            }

            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };

                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'sendMessage',
                        username: username,
                        message: message,
                        image: currentImage,
                        timestamp: new Date().toISOString(),
                        replyTo: replyingTo ? JSON.stringify(replyingTo) : ''
                    };
                    
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);

                    setTimeout(() => {
                        delete window[callbackName];
                        script.remove();
                        reject(new Error('Operation timeout'));
                    }, 5000);
                });

                if (result.success) {
                    messageInput.value = '';
                    currentImage = null;
                    document.getElementById('preview').style.display = 'none';
                    document.getElementById('imageInput').value = '';
                    replyingTo = null;
                    messageInput.placeholder = 'Type a message...';
                    loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        async function loadMessages() {
            try {
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=chatLogs`;
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                // Get only new messages
                const rows = csvText.split('\n').slice(1);
                const lastRow = rows[rows.length - 1];
                if (lastRow && lastMessageTimestamp === lastRow.split(',')[0]) {
                    return; // No new messages
                }

                messages.innerHTML = '';
                rows.forEach(row => {
                    const [timestamp, user, message, image] = row.split(',').map(cell => 
                        cell.trim().replace(/^["']|["']$/g, '')
                    );
                    
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${user === username ? 'sent' : 'received'}`;
                    
                    // Add double-click to quote
                    messageDiv.addEventListener('dblclick', () => {
                        messageInput.value = `> ${user}: ${message}\n${messageInput.value}`;
                        messageInput.focus();
                    });
                    
                    const safeMessage = message ? message.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;') : '';
                    const safeImage = image ? image.replace(/\\"/g, '"').replace(/&/g, '&amp;') : '';
                    
                    messageDiv.innerHTML = `
                        <div class="header">${user} • ${new Date(timestamp).toLocaleString()}</div>
                        <div class="content">
                            ${safeMessage ? `<div class="formatted-text">${safeMessage}</div>` : ''}
                            ${safeImage ? `<img src="${safeImage}" alt="Shared image" loading="lazy">` : ''}
                        </div>
                        <div class="message-actions">
                            <md-icon-button class="reply-btn" title="Reply">
                                <md-icon>reply</md-icon>
                            </md-icon-button>
                            ${user === username ? `
                                <md-icon-button class="edit-btn" title="Edit">
                                    <md-icon>edit</md-icon>
                                </md-icon-button>
                            ` : ''}
                        </div>
                    `;

                    // Add event listeners for actions
                    messageDiv.querySelector('.reply-btn')?.addEventListener('click', () => {
                        replyingTo = { timestamp, user, message: message || 'Image' };
                        messageInput.placeholder = `Replying to ${user}...`;
                        messageInput.focus();
                    });

                    messageDiv.querySelector('.edit-btn')?.addEventListener('click', () => {
                        messageInput.value = message;
                        messageInput.dataset.editing = timestamp;
                        messageInput.focus();
                    });

                    messages.appendChild(messageDiv);
                });

                // Update last message timestamp
                if (rows.length > 0) {
                    const lastMessage = rows[rows.length - 1].split(',')[0];
                    lastMessageTimestamp = lastMessage;
                }

                messages.scrollTop = messages.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function updateOnlineStatus(isOnline) {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'updateOnlineStatus',
                        username: username,
                        isOnline,
                        timestamp: new Date().toISOString()
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                    // Add error handling for script loading
                    script.onerror = () => reject(new Error('Failed to load script'));
                });
                if (result.success) {
                    console.log('Online status updated:', isOnline);
                }
            } catch (error) {
                console.error('Error updating online status:', error);
            }
        }

        async function loadOnlineUsers() {
            try {
                const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=onlineUsers`;
                const response = await fetch(csvUrl);
                const csvText = await response.text();
                
                usersList.innerHTML = '';
                const rows = csvText.split('\n').slice(1); // Skip header
                
                rows.forEach(row => {
                    const [user, timestamp] = row.split(',').map(cell => 
                        cell.trim().replace(/^["']|["']$/g, '')
                    );
                    
                    // Check if user was active in the last 10 seconds
                    const lastActive = new Date(timestamp);
                    const now = new Date();
                    if (now - lastActive < 10000) {
                        const userDiv = document.createElement('div');
                        userDiv.className = 'user';
                        userDiv.textContent = user;
                        usersList.appendChild(userDiv);
                    }
                });
            } catch (error) {
                console.error('Error loading online users:', error);
            }
        }

        async function broadcastTyping(isTyping) {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'updateTyping',
                        username: username,
                        isTyping
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                });
            } catch (error) {
                console.error('Error updating typing status:', error);
            }
        }

        function handleVisibilityChange() {
            if (!document.hidden) {
                // Clear notifications when user returns to the tab
                if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                    navigator.serviceWorker.controller.postMessage({ action: 'clearNotifications' });
                }
            }
        }

        function showNotification(message, user) {
            if (!notificationPermission || document.visibilityState !== 'hidden') return;
            
            const notification = new Notification('New Message from ' + user, {
                body: message,
                icon: '/favicon.ico',
                badge: '/favicon.ico',
                tag: 'chat-message'
            });

            notification.onclick = function() {
                window.focus();
                notification.close();
            };
        }

        function formatMessage(text) {
            // Handle code blocks
            text = text.replace(/```([\s\S]*?)```/g, (_, code) => 
                `<pre><code>${code.trim()}</code></pre>`
            );
            
            // Handle inline code
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Handle bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Handle italic
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            return text;
        }

        async function executeShellCommand(command) {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'executeShell',
                        command
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                });

                if (result.success) {
                    const message = `$ ${command}\n${result.output}`;
                    sendMessage(message, true);
                }
            } catch (error) {
                console.error('Error executing shell command:', error);
            }
        }

        function showReactionPicker(target, messageTimestamp) {
            const picker = document.createElement('div');
            picker.className = 'reaction-picker';
            picker.style.cssText = `
                position: absolute;
                background: #2d2d2d;
                border: 1px solid #444;
                border-radius: 8px;
                padding: 8px;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 4px;
                z-index: 1000;
            `;
            
            reactions.forEach(emoji => {
                const btn = document.createElement('div');
                btn.className = 'emoji-btn';
                btn.textContent = emoji;
                btn.onclick = () => {
                    toggleReaction(messageTimestamp, emoji);
                    picker.remove();
                };
                picker.appendChild(btn);
            });
            
            document.body.appendChild(picker);
            const rect = target.getBoundingClientRect();
            picker.style.top = rect.bottom + 'px';
            picker.style.left = rect.left + 'px';
            
            // Close picker when clicking outside
            const closeHandler = e => {
                if (!picker.contains(e.target)) {
                    picker.remove();
                    document.removeEventListener('click', closeHandler);
                }
            };
            setTimeout(() => document.addEventListener('click', closeHandler), 0);
        }

        async function toggleReaction(messageTimestamp, emoji) {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'toggleReaction',
                        messageTimestamp,
                        username,
                        emoji
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                });

                if (result.success) {
                    loadMessages();
                }
            } catch (error) {
                console.error('Error toggling reaction:', error);
            }
        }

        // Voice Messages
        document.getElementById('voiceButton').addEventListener('click', async () => {
            if (!mediaRecorder) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const reader = new FileReader();
                        reader.onload = async (e) => {
                            const base64Audio = e.target.result;
                            await sendMessage('', false, base64Audio);
                        };
                        reader.readAsDataURL(audioBlob);
                        audioChunks = [];
                    };
                    
                    mediaRecorder.start();
                    document.getElementById('voiceButton').classList.add('recording');
                } catch (err) {
                    console.error('Error accessing microphone:', err);
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder = null;
                document.getElementById('voiceButton').classList.remove('recording');
            }
        });

        // Message Translation
        async function translateMessage(text, targetLang = 'en') {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'translateText',
                        text,
                        targetLang
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                });
                
                if (result.success) {
                    return result.translatedText;
                }
            } catch (error) {
                console.error('Translation error:', error);
            }
        }

        // Message Search
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const messageElements = document.querySelectorAll('.message');
            
            messageElements.forEach(msg => {
                const content = msg.textContent.toLowerCase();
                msg.style.display = content.includes(searchTerm) ? 'block' : 'none';
            });
        });

        // File Sharing
        document.getElementById('fileInput').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64File = e.target.result;
                    await sendMessage(`Shared file: ${file.name}`, false, null, base64File);
                };
                reader.readAsDataURL(file);
            }
        });

        // Message Pinning
        async function pinMessage(messageId) {
            try {
                const result = await new Promise((resolve, reject) => {
                    const callbackName = 'jsonpCallback' + Date.now();
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        script.remove();
                        resolve(data);
                    };
                    const script = document.createElement('script');
                    const requestBody = {
                        action: 'pinMessage',
                        messageId,
                        username
                    };
                    script.src = `${GOOGLE_APPS_SCRIPT_URL}?callback=${callbackName}&data=${encodeURIComponent(JSON.stringify(requestBody))}`;
                    document.body.appendChild(script);
                });

                if (result.success) {
                    loadMessages();
                }
            } catch (error) {
                console.error('Error pinning message:', error);
            }
        }

        function wrapText(wrapper) {
            const input = messageInput;
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const text = input.value;
            const before = text.substring(0, start);
            const selection = text.substring(start, end);
            const after = text.substring(end);
            input.value = before + wrapper + selection + wrapper + after;
            input.selectionStart = end + wrapper.length * 2;
            input.selectionEnd = input.selectionStart;
            input.focus();
        }
    </script>
