<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Device Scanner</title>
</head>
<body>
    <h1>Bluetooth Device Scanner</h1>
    <button id="scanButton">Scan for Bluetooth Devices</button>
    <ul id="deviceList"></ul>

    <script>
        document.getElementById('scanButton').addEventListener('click', async () => {
            try {
                const options = {
                    filters: [{ services: ['battery_service'] }] // Adjust filters as needed
                };
                const device = await navigator.bluetooth.requestDevice(options);
                displayDevice(device);
            } catch (error) {
                console.error('Error scanning for devices:', error);
            }
        });

        function displayDevice(device) {
            const deviceList = document.getElementById('deviceList');
            const listItem = document.createElement('li');
            listItem.textContent = `Name: ${device.name}, ID: ${device.id}`;
            deviceList.appendChild(listItem);
        }
    </script>
</body>
</html>
