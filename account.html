<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Банк Маннру</title>
    
    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- Material Web Components -->
    <script type="importmap">
        {
            "imports": {
                "@material/web/": "https://esm.run/@material/web/"
            }
        }
    </script>
    <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    <!-- Custom Components -->
    <script type="module" src="card-creator.js"></script>

    <style>
        body {
            font-family: 'Product Sans', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .account-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .account-header h1 {
            color: white;
            margin: 0;
        }

        .card-section {
            margin-bottom: 24px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
        }

        .balance-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            color: white;
            margin: 16px 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .transactions-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-item:hover {
            transform: translateX(4px);
            background: rgba(255, 255, 255, 0.15);
        }

        .transaction-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .transaction-icon {
            padding: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .transaction-icon .material-symbols-outlined {
            font-size: 20px;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            color: white;
        }

        .transaction-title {
            font-weight: 500;
        }

        .transaction-date {
            font-size: 12px;
            opacity: 0.8;
        }

        .amount-positive {
            color: #4caf50;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .amount-negative {
            color: #f44336;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }

        /* Диалоги */
        md-dialog {
            --md-dialog-container-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        md-dialog .dialog-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            min-width: 300px;
        }

        md-outlined-text-field {
            width: 100%;
            --md-outlined-text-field-container-color: rgba(255, 255, 255, 0.1);
        }

        /* Кнопки */
        md-filled-button {
            --md-filled-button-container-color: rgba(255, 255, 255, 0.2);
            --md-filled-button-hover-state-layer-color: rgba(255, 255, 255, 0.1);
            --md-filled-button-label-text-color: white;
        }

        md-outlined-button {
            --md-outlined-button-outline-color: rgba(255, 255, 255, 0.3);
            --md-outlined-button-hover-state-layer-color: rgba(255, 255, 255, 0.1);
            --md-outlined-button-label-text-color: white;
        }

        md-dialog md-filled-button {
            --md-filled-button-container-color: #6750A4;
            --md-filled-button-hover-container-color: #7C6EAE;
            --md-filled-button-pressed-container-color: #9183B8;
            --md-filled-button-label-text-color: white;
        }

        md-dialog md-text-button {
            --md-text-button-label-text-color: #6750A4;
            --md-text-button-hover-state-layer-color: rgba(103, 80, 164, 0.08);
            --md-text-button-pressed-state-layer-color: rgba(103, 80, 164, 0.12);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333;
            padding: 12px 24px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.success md-icon {
            color: #4caf50;
        }

        .toast.error md-icon {
            color: #f44336;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .balance-amount {
                font-size: 36px;
            }

            .account-header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        .dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 16px;
        }

        /* Стили для значков в кнопках */
        md-filled-button .material-symbols-outlined,
        md-outlined-button .material-symbols-outlined {
            margin-left: 8px;
            font-size: 20px;
        }

        .active-features {
            display: flex;
            gap: 12px;
        }

        .active-features > div {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            font-weight: 500;
        }

        #premium-badge {
            background: linear-gradient(45deg, #FFD700, #FFA500);
        }

        #cashback-badge {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        /* Премиум стили */
        .cashback-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
            color: #FFD700;
            margin-top: 4px;
        }

        .cashback-info md-icon {
            font-size: 16px;
        }

        /* Анимация для премиум карты */
        #user-card[theme="premium"] {
            transition: all 0.3s ease;
        }

        #user-card[theme="premium"]:hover {
            transform: scale(1.05) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="account-header">
            <h1 class="headline-large">Личный кабинет</h1>
            <md-filled-button id="support-button" onclick="window.location.href='support.html'">
                Поддержка
                <span slot="icon" class="material-symbols-outlined">support_agent</span>
            </md-filled-button>
            <md-filled-button id="logout-button">
                Выйти
                <span class="material-symbols-outlined" slot="icon">logout</span>
            </md-filled-button>
            <div class="active-features">
                <div id="premium-badge" style="display: none;">
                    <span class="material-symbols-outlined">stars</span>
                    Premium
                </div>
                <div id="cashback-badge" style="display: none;">
                    <span class="material-symbols-outlined">savings</span>
                    5% Кэшбэк
                </div>
            </div>
        </div>

        <div class="card-section">
            <bank-card id="user-card"></bank-card>
        </div>

        <div class="balance-section">
            <h2 class="title-large">Баланс</h2>
            <div class="balance-amount" id="balance-amount">0 ₽</div>
            <div style="display: flex; gap: 12px;">
                <md-outlined-button id="transfer-button">
                    <span slot="icon" class="material-symbols-outlined">send</span>
                    Перевести
                </md-outlined-button>
                <md-outlined-button id="share-button">
                    <span slot="icon" class="material-symbols-outlined">share</span>
                    Поделиться
                </md-outlined-button>
                <md-outlined-button id="qr-button">
                    <span slot="icon" class="material-symbols-outlined">qr_code</span>
                    QR-код
                </md-outlined-button>
            </div>
        </div>

        <div class="transactions-section">
            <h2 class="title-large">История операций</h2>
            <div class="transaction-list" id="transaction-list">
                <!-- Transactions will be added here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { database } from './firebase-config.js';
        import { ref, get, onValue, update, push, set } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';
        import { logout } from './auth.js';

        // Делаем функцию showNotification доступной глобально
        window.showNotification = showNotification;

        function showNotification(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : 'success'}`;
            toast.innerHTML = `
                <md-icon>${isError ? 'error' : 'check_circle'}</md-icon>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                toast.style.transform = 'translateX(-50%) translateY(0)';
            });

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(-50%) translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Get card ID from URL or localStorage
        const urlParams = new URLSearchParams(window.location.search);
        const cardId = urlParams.get('id') || localStorage.getItem('currentCardId');
        
        if (!cardId) {
            window.location.href = 'index.html';
        } else {
            // Сохраняем ID карты в localStorage
            localStorage.setItem('currentCardId', cardId);
        }

        // Проверяем Premium статус для применения особого стиля
        function applyPremiumStyle(cardData) {
            const userCard = document.getElementById('user-card');
            const now = Date.now();
            
            if (cardData.premium?.active && cardData.premium.expiresAt > now) {
                // Применяем премиум стиль к карте
                userCard.setAttribute('theme', 'premium');
                userCard.style.transform = 'scale(1.02)';
                userCard.style.boxShadow = '0 8px 32px rgba(255, 215, 0, 0.3)';
                
                // Добавляем премиум эффекты к балансу
                const balanceAmount = document.getElementById('balance-amount');
                balanceAmount.style.background = 'linear-gradient(45deg, #FFD700, #FFA500)';
                balanceAmount.style.webkitBackgroundClip = 'text';
                balanceAmount.style.webkitTextFillColor = 'transparent';
                balanceAmount.style.textShadow = '0 2px 4px rgba(255, 215, 0, 0.3)';

                // Добавляем премиум стиль к транзакциям
                document.querySelectorAll('.transaction-item').forEach(item => {
                    item.style.border = '1px solid rgba(255, 215, 0, 0.3)';
                });
            }
        }

        // Get card data
        const cardRef = ref(database, `cards/${cardId}`);
        onValue(cardRef, (snapshot) => {
            if (snapshot.exists()) {
                const cardData = snapshot.val();
                
                // Update card display
                const userCard = document.getElementById('user-card');
                userCard.setAttribute('number', cardData.number);
                userCard.setAttribute('holder', cardData.holder);
                userCard.setAttribute('expires', cardData.expires);
                // Тема будет установлена после проверки Premium статуса

                // Update balance
                updateBalanceDisplay(cardData.balance || 0);

                // Update transactions if they exist
                if (cardData.transactions) {
                    updateTransactionsList(cardData.transactions);
                }

                // Проверяем активные функции
                checkActiveFeatures(cardData);
                // Применяем премиум стиль если есть
                applyPremiumStyle(cardData);
            } else {
                window.location.href = 'index.html';
            }
        }, (error) => {
            console.error(error);
            window.location.href = 'index.html';
        });

        function updateBalanceDisplay(balance) {
            document.getElementById('balance-amount').textContent = 
                new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB' })
                .format(balance);
        }

        // Модифицируем функцию обновления транзакций для поддержки кэшбэка
        function updateTransactionsList(transactions) {
            const list = document.getElementById('transaction-list');
            list.innerHTML = '';
            
            Object.entries(transactions).reverse().forEach(([id, transaction]) => {
                const item = document.createElement('div');
                item.className = 'transaction-item';
                
                // Добавляем информацию о кэшбэке для премиум пользователей
                let cashbackInfo = '';
                if (transaction.cashback) {
                    cashbackInfo = `
                        <div class="cashback-info">
                            <md-icon>savings</md-icon>
                            Кэшбэк: +${new Intl.NumberFormat('ru-RU', { 
                                style: 'currency', 
                                currency: 'RUB' 
                            }).format(transaction.cashback)}
                        </div>
                    `;
                }

                item.innerHTML = `
                    <div class="transaction-info">
                        <div class="transaction-icon">
                            <span class="material-symbols-outlined">${transaction.type === 'deposit' ? 'add' : 'send'}</span>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">${transaction.description}</div>
                            <div class="transaction-date">${new Date(transaction.timestamp).toLocaleString()}</div>
                            ${cashbackInfo}
                        </div>
                    </div>
                    <div class="amount-${transaction.amount > 0 ? 'positive' : 'negative'}">
                        ${transaction.amount > 0 ? '+' : ''}${new Intl.NumberFormat('ru-RU', { 
                            style: 'currency', 
                            currency: 'RUB' 
                        }).format(transaction.amount)}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        // Handle transfer
        document.getElementById('transfer-button').addEventListener('click', async () => {
            const dialog = document.createElement('md-dialog');
            dialog.innerHTML = `
                <div slot="headline">Перевод средств</div>
                <form slot="content" method="dialog" class="dialog-content" id="transfer-form">
                    <md-outlined-text-field
                        type="text"
                        label="Номер карты получателя"
                        required
                        pattern="\\d{3} \\d{3}"
                        placeholder="123 456"
                        helper-text="Формат: XXX XXX (три цифры, пробел, три цифры)"
                        id="recipient-number">
                    </md-outlined-text-field>
                    <md-outlined-text-field
                        type="number"
                        label="Сумма перевода"
                        required
                        min="1"
                        id="transfer-amount">
                    </md-outlined-text-field>
                    <div class="dialog-buttons">
                        <md-text-button value="cancel" formmethod="dialog">Отмена</md-text-button>
                        <md-filled-button value="confirm" type="submit">Перевести</md-filled-button>
                    </div>
                </form>
            `;
            
            document.body.appendChild(dialog);
            dialog.show();

            const form = dialog.querySelector('#transfer-form');
            const recipientInput = dialog.querySelector('#recipient-number');
            const amountInput = dialog.querySelector('#transfer-amount');
            
            // Автоматическое форматирование номера карты
            recipientInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/\D/g, ''); // Оставляем только цифры
                if (value.length > 3) {
                    value = value.slice(0, 3) + ' ' + value.slice(3, 6);
                }
                e.target.value = value;
            });

            let transferData = null;

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                transferData = {
                    recipientNumber: recipientInput.value,
                    amount: parseFloat(amountInput.value)
                };
                dialog.close('confirm');
            });

            const result = await new Promise(resolve => {
                dialog.addEventListener('close', () => {
                    resolve(dialog.returnValue);
                    dialog.remove();
                });
            });

            if (result === 'confirm' && transferData) {
                const { recipientNumber, amount } = transferData;

                if (isNaN(amount) || amount <= 0) {
                    showNotification('Введите корректную сумму', true);
                    return;
                }

                // Найти карту получателя
                const cardsRef = ref(database, 'cards');
                const snapshot = await get(cardsRef);
                let recipientCard = null;
                let recipientId = null;

                // Форматируем введенный номер для сравнения (убираем пробелы)
                const formattedRecipientNumber = recipientNumber.replace(/\s/g, '');

                snapshot.forEach((childSnapshot) => {
                    const card = childSnapshot.val();
                    // Преобразуем оба значения в числа для сравнения
                    if (Number(card.number) === Number(formattedRecipientNumber)) {
                        recipientCard = card;
                        recipientId = childSnapshot.key;
                    }
                });

                console.log('Searching for card:', {
                    inputNumber: recipientNumber,
                    formattedNumber: formattedRecipientNumber,
                    formattedNumberAsNumber: Number(formattedRecipientNumber),
                    availableCards: Object.values(snapshot.val()).map(card => card.number),
                    cardTypes: Object.values(snapshot.val()).map(card => typeof card.number)
                });

                if (!recipientCard) {
                    showNotification('Карта получателя не найдена', true);
                    return;
                }

                // Получить текущий баланс отправителя
                const senderSnapshot = await get(ref(database, `cards/${cardId}`));
                const senderBalance = senderSnapshot.val().balance;

                if (senderBalance < amount) {
                    showNotification('Недостаточно средств', true);
                    return;
                }

                try {
                    // Создаем транзакции для обоих пользователей
                    const updates = {};
                    
                    // Обновляем баланс отправителя
                    updates[`cards/${cardId}/balance`] = senderBalance - amount;
                    
                    // Добавляем транзакцию отправителя
                    const senderTransactionRef = push(ref(database, `cards/${cardId}/transactions`));
                    updates[`cards/${cardId}/transactions/${senderTransactionRef.key}`] = {
                        amount: -amount,
                        timestamp: Date.now(),
                        type: 'transfer',
                        description: `Перевод на карту ${recipientNumber}`
                    };

                    // Обновляем баланс получателя
                    updates[`cards/${recipientId}/balance`] = recipientCard.balance + amount;
                    
                    // Добавляем транзакцию получателя
                    const recipientTransactionRef = push(ref(database, `cards/${recipientId}/transactions`));
                    updates[`cards/${recipientId}/transactions/${recipientTransactionRef.key}`] = {
                        amount: amount,
                        timestamp: Date.now(),
                        type: 'transfer',
                        description: `Перевод с карты ${senderSnapshot.val().number}`
                    };

                    // Применяем все обновления одновременно
                    await update(ref(database), updates);
                    
                    showNotification('Перевод успешно выполнен');
                } catch (error) {
                    console.error('Transfer error:', error);
                    showNotification('Ошибка при выполнении перевода', true);
                }
            }
        });

        // Handle logout
        document.getElementById('logout-button').addEventListener('click', () => {
            logout();
        });

        // Обработчик кнопки "Поделиться"
        document.getElementById('share-button').addEventListener('click', async () => {
            const cardNumber = document.getElementById('user-card').getAttribute('number');
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Номер моей карты Маннру',
                        text: `Мой номер карты: ${cardNumber}`
                    });
                } catch (error) {
                    console.log('Error sharing:', error);
                }
            } else {
                // Копируем в буфер обмена если share API не поддерживается
                navigator.clipboard.writeText(cardNumber);
                showNotification('Номер карты скопирован в буфер обмена');
            }
        });

        // Обработчик кнопки "QR-код"
        document.getElementById('qr-button').addEventListener('click', () => {
            const cardNumber = document.getElementById('user-card').getAttribute('number');
            const dialog = document.createElement('md-dialog');
            dialog.innerHTML = `
                <div slot="headline">QR-код вашей карты</div>
                <div slot="content" class="dialog-content" style="text-align: center;">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${cardNumber}" 
                         alt="QR код карты" 
                         style="border-radius: 8px;">
                    <p style="margin-top: 16px; color: rgba(0,0,0,0.6);">
                        Отсканируйте для быстрого перевода
                    </p>
                </div>
                <div slot="actions">
                    <md-text-button value="close">Закрыть</md-text-button>
                </div>
            `;
            document.body.appendChild(dialog);
            dialog.show();
        });

        // Проверяем активные функции
        function checkActiveFeatures(cardData) {
            const now = Date.now();

            // Проверяем Premium статус
            if (cardData.premium?.active && cardData.premium.expiresAt > now) {
                document.getElementById('premium-badge').style.display = 'flex';
            }

            // Проверяем повышенный кэшбэк
            if (cardData.cashback?.active && cardData.cashback.expiresAt > now) {
                document.getElementById('cashback-badge').style.display = 'flex';
            }
        }
    </script>
</body>
