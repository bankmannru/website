<!DOCTYPE html>
<html lang="ru">
<head>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/",
          "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
          "firebase/database": "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js",
          "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"
        }
      }
    </script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="account.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Салмана Крокусова</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<md-top-app-bar>
		<md-icon-button slot="navigationIcon" onclick="window.location.href='index.html'">
			<md-icon>arrow_back</md-icon>
		</md-icon-button>
		<span slot="headline">Карта Салмана Крокусова</span>
		<md-icon-button slot="trailingIcon" onclick="window.location.href='market.html'">
			<md-icon>shopping_cart</md-icon>
		</md-icon-button>
	</md-top-app-bar>

	<div class="content">
		<md-elevated-card class="profile-card">
			<div class="card-content">
				<img class='profile-image' src="Cards/SalmanCrocusov.png" alt="Карта @SalmanCrocusov" />
				<div class='profile-info'>
					<h2 class="headline-medium">Салман Крокусов</h2>
					<p class="body-large balance-text">Загрузка баланса...</p>
					<div class="button-row">
						<md-filled-tonal-button onclick="window.location.href='history=646839.html'">
							История
							<md-icon slot="icon">history</md-icon>
						</md-filled-tonal-button>
						<md-filled-button onclick="showTransactionDialog()">
							Перевод
							<md-icon slot="icon">send</md-icon>
						</md-filled-button>
					</div>
				</div>
			</div>
		</md-elevated-card>
	</div>
</body>
</html>
